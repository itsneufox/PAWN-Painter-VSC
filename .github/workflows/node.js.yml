# PAWN Painter - VS Code Extension CI/CD Pipeline
# Runs tests, linting, and builds extension package on every push and PR

name: PAWN Painter CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Setup display for VS Code tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run tests
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          npm test

      - name: Build extension package
        run: npm run package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: pawn-painter-${{ matrix.node-version }}
          path: "*.vsix"
          retention-days: 30
